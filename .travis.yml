os: linux
dist: trusty
sudo: required
language: ruby

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-42-ubuntu-xenial
    - BUILD_REF=ba09a9e93dc28da629f63e101e231c8b8df942d3
    - ARROW_VERSION=0.12.1-rc0

before_script:
  - git clone -b zero-twelve-one-rc0 https://github.com/xhochy/arrow.git arrow
  - git -C arrow checkout ba09a9e93dc28da629f63e101e231c8b8df942d3

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake dist
  - rake apt:build APT_TARGETS=ubuntu-xenial

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file:
  - "**/*.deb"
  - "**/*.dsc"
  - "**/*.debian.tar.xz"
  - "**/*.orig.tar.gz"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - uwelk@xhochy.com