os: linux
dist: trusty
sudo: required
language: ruby

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-4-ubuntu-xenial
    - BUILD_REF=89d92dd889c3e1b518935a7dffe66537264da07a
    - ARROW_VERSION=0.9.1.dev389

before_install:
  - sudo apt update -y -qq
  - |
    sudo apt install -y -qq \
        autoconf-archive \
        build-essential \
        cmake \
        debhelper \
        devscripts \
        git \
        gtk-doc-tools \
        libboost-filesystem-dev \
        libboost-regex-dev \
        libboost-system-dev \
        libgirepository1.0-dev \
        libglib2.0-doc \
        libjemalloc-dev \
        lsb-release \
        nvidia-cuda-toolkit \
        pkg-config \
        python3-dev \
        python3-numpy

before_script:
  - git clone -b master https://github.com/apache/arrow.git arrow
  - git -C arrow checkout 89d92dd889c3e1b518935a7dffe66537264da07a

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake dist
  - rake apt:build APT_TARGETS=ubuntu-xenial

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: "**/*.deb"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - Uwe.Korn@blue-yonder.com