os: osx
osx_image: xcode9.4
language: generic

# don't build twice
if: tag IS blank

env:
  global:
    - TRAVIS_TAG=build-26-conda-osx-clang-py37
    - ARROW_VERSION=0.12.1.dev17
    - PYTHONUNBUFFERED=1

before_install:
  # Remove homebrew.
  - |
    echo ""
    echo "Removing homebrew from Travis CI to avoid conflicts."
    curl -fsSL https://raw.githubusercontent.com/Homebrew/install/master/uninstall > ~/uninstall_homebrew
    chmod +x ~/uninstall_homebrew
    ~/uninstall_homebrew -fq
    rm ~/uninstall_homebrew

install:
  # Install Miniconda.
  - |
    echo ""
    echo "Installing a fresh version of Miniconda."
    MINICONDA_URL="https://repo.continuum.io/miniconda"
    MINICONDA_FILE="Miniconda3-latest-MacOSX-x86_64.sh"
    curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
    bash $MINICONDA_FILE -b
  # Install conda build dependency
  - |
    echo ""
    echo "Configuring conda."
    source /Users/travis/miniconda3/bin/activate root

    conda install -n root -c conda-forge --quiet --yes conda-forge-ci-setup=2


before_script:
  - git clone -b master https://github.com/apache/arrow.git arrow
  - git -C arrow checkout 4d1ee0aaa6993505c91d80931f789c5fa92ee406
  - pushd arrow/dev/tasks/conda-recipes

  # Configure conda
  - setup_conda_rc ./ ./ variants/osx_c_compilerclangcxx_compilerclangxxpython3.7.yaml
  - source run_conda_forge_build_setup

script:
  - |
    conda build --output-folder . \
                -m variants/osx_c_compilerclangcxx_compilerclangxxpython3.7.yaml \
                parquet-cpp arrow-cpp pyarrow

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: $TRAVIS_BUILD_DIR/arrow/dev/tasks/conda-recipes/osx-64/*.tar.bz2
  skip_cleanup: true
  on:
    tags: true

notifications:
