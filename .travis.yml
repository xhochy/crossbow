sudo: required

services:
  - docker

cache:
  directories:
    - $HOME/arrow_docker_cache

env:
  global:
    - DOCKER_COMPOSE_VERSION=1.22.0
    - ARROW_DOCKER_CACHE_DIR=$HOME/arrow_docker_cache
    - PYTHON_VERSION=3.6

before_install:
  - sudo rm /usr/local/bin/docker-compose
  - curl -L https://github.com/docker/compose/releases/download/${DOCKER_COMPOSE_VERSION}/docker-compose-`uname -s`-`uname -m` > docker-compose
  - chmod +x docker-compose
  - sudo mv docker-compose /usr/local/bin
  - docker -v
  - docker-compose -v

before_script:
  - git clone -b ARROW-4322 https://github.com/xhochy/arrow.git arrow
  - cd arrow
  - git checkout 7b4d772980619515486dd8a1605ec403736fa560
  - git submodule update --init --recursive

script:
  - docker-compose build cpp
  - docker-compose build python
  - docker-compose build --no-cache pandas-master
  - docker-compose run pandas-master