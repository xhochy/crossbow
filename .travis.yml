os: osx
osx_image: xcode9.4
language: generic

# don't build twice
if: tag IS blank

env:
  global:
    - TRAVIS_TAG=build-50-conda-osx-clang-py27
    - ARROW_VERSION=0.4.1.dev303
    - PYTHONUNBUFFERED=1

install:
  # Install Miniconda.
  - |
    echo ""
    echo "Installing a fresh version of Miniconda."
    MINICONDA_URL="https://repo.continuum.io/miniconda"
    MINICONDA_FILE="Miniconda3-latest-MacOSX-x86_64.sh"
    curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
    bash $MINICONDA_FILE -b
  # Install conda build dependency
  - |
    echo ""
    echo "Configuring conda."
    source /Users/travis/miniconda3/bin/activate root
    conda install -n root -c conda-forge --quiet --yes conda-forge-ci-setup=2 conda-build


before_script:
  - git clone -b ARROW-4893 https://github.com/xhochy/arrow.git arrow
  - git -C arrow checkout 9596c467f37a8f19223111440e3f35d60e33506e
  - pushd arrow/dev/tasks/conda-recipes

  # Configure conda
  - setup_conda_rc ./ ./ variants/osx_c_compilerclangcxx_compilerclangxxpython2.7.yaml

  # XXX: workaround, see run_conda_forge_build_setup_osx#L33
  - mkdir -p ./.ci_support
  - cp variants/osx_c_compilerclangcxx_compilerclangxxpython2.7.yaml ./.ci_support/osx_c_compilerclangcxx_compilerclangxxpython2.7.yaml
  - CONFIG=osx_c_compilerclangcxx_compilerclangxxpython2.7 source run_conda_forge_build_setup

  # Compiler cleanup
  - mangle_compiler ./ ./ ./.ci_support/osx_c_compilerclangcxx_compilerclangxxpython2.7.yaml

script:
  - |
    conda build --output-folder . \
                -m ./.ci_support/osx_c_compilerclangcxx_compilerclangxxpython2.7.yaml \
                parquet-cpp arrow-cpp pyarrow

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: $TRAVIS_BUILD_DIR/arrow/dev/tasks/conda-recipes/osx-64/*.tar.bz2
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - uwelk@xhochy.com