os: linux
dist: trusty
sudo: required
language: ruby

# don't build twice
if: tag IS blank

env:
  global:
    - PLAT=x86_64
    - TRAVIS_TAG=build-41-centos-7
    - BUILD_REF=6b64322c373f9031524df702732fb16d60cec326
    - ARROW_VERSION=0.12.1.dev12

before_script:
  - git clone -b maint-0.12.x https://github.com/xhochy/arrow.git arrow
  - git -C arrow checkout 6b64322c373f9031524df702732fb16d60cec326

script:
  - pushd arrow/dev/tasks/linux-packages
  - rake version:update
  - rake dist
  - rake yum:build CENTOS_VERSIONS=7

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file:
  - "**/*.rpm"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - Uwe.Korn@blue-yonder.com