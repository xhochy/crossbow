language: generic

os: linux
dist: trusty

env:
  global:
    - TRAVIS_TAG=build-3-conda-linux-py36
    - ARROW_VERSION=0.9.1.dev389
    - PYTHONUNBUFFERED=1

install:
  # Install Miniconda.
  - echo `pwd`
  - |
    echo ""
    echo "Installing a fresh version of Miniconda."
    MINICONDA_URL="https://repo.continuum.io/miniconda"
    MINICONDA_FILE="Miniconda3-latest-Linux-x86_64.sh"
    curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
    bash $MINICONDA_FILE -b

  # Configure conda.
  - |
    echo ""
    echo "Configuring conda."
    source /home/travis/miniconda3/bin/activate root
    conda config --remove channels defaults
    conda config --add channels defaults
    conda config --add channels conda-forge
    conda config --set show_channel_urls true
    conda install --yes --quiet conda-build

script:
  - git clone -b master https://github.com/apache/arrow.git arrow
  - git -C arrow checkout 89d92dd889c3e1b518935a7dffe66537264da07a
  - pushd arrow/dev/tasks/conda-recipes
  - conda build --output-folder . -m variants/linux_python3.6.yaml parquet-cpp arrow-cpp pyarrow

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: $TRAVIS_BUILD_DIR/arrow/dev/tasks/conda-recipes/linux-64/*.tar.bz2
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - Uwe.Korn@blue-yonder.com