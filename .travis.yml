os: linux
dist: trusty
language: generic

# don't build twice
if: tag IS blank

env:
  global:
    - TRAVIS_TAG=build-44-conda-linux-gcc-py36
    - ARROW_VERSION=0.4.1.dev154
    - PYTHONUNBUFFERED=1

install:
  # Install Miniconda.
  - echo `pwd`
  - |
    echo ""
    echo "Installing a fresh version of Miniconda."
    MINICONDA_URL="https://repo.continuum.io/miniconda"
    MINICONDA_FILE="Miniconda3-latest-Linux-x86_64.sh"
    curl -L -O "${MINICONDA_URL}/${MINICONDA_FILE}"
    bash $MINICONDA_FILE -b

  # Install conda build dependency
  - |
    echo ""
    echo "Configuring conda."
    source /home/travis/miniconda3/bin/activate root
    conda install -n root -c conda-forge --quiet --yes conda-forge-ci-setup=2 conda-build

before_script:
  - git clone -b ARROW-4658 https://github.com/xhochy/arrow.git arrow
  - git -C arrow checkout 4d18d997244afcb2f8fe02f11cb3818a98aff00f
  - pushd arrow/dev/tasks/conda-recipes

  # Configure conda
  - setup_conda_rc ./ ./ variants/linux_c_compilergcccxx_compilergxxpython3.6.yaml
  - source run_conda_forge_build_setup

script:
  - |
    conda build --croot $TRAVIS_HOME/conda_build_root \
                --output-folder . \
                -m variants/linux_c_compilergcccxx_compilergxxpython3.6.yaml \
                parquet-cpp arrow-cpp pyarrow

deploy:
  provider: releases
  api_key: $CROSSBOW_GITHUB_TOKEN
  file_glob: true
  file: $TRAVIS_BUILD_DIR/arrow/dev/tasks/conda-recipes/linux-64/*.tar.bz2
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    - Uwe.Korn@blue-yonder.com