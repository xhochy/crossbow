os: Visual Studio 2015

environment:
  ARCH: "64"
  GENERATOR: Visual Studio 14 2015 Win64
  NUMPY: "1.14.5"
  PYTHON: "3.7"
  MSVC_DEFAULT_OPTIONS: ON
  ARROW_SRC: C:\apache-arrow
  PYARROW_VERSION: 0.12.1.dev11
  PYARROW_REF: e0bd2a6f92f3966e1bdf50c4f39a4def523ce5ee

init:
  - set MINICONDA=C:\Miniconda35-x64
  - set PATH=%MINICONDA%;%MINICONDA%/Scripts;%MINICONDA%/Library/bin;%PATH%

build_script:
  - mkdir wheels
  - git clone -b maint-0.12.x https://github.com/xhochy/arrow.git %ARROW_SRC% || exit /B
  - git -C %ARROW_SRC% checkout e0bd2a6f92f3966e1bdf50c4f39a4def523ce5ee || exit /B
  - call %ARROW_SRC%\dev\tasks\python-wheels\win-build.bat

after_build:
  xcopy %ARROW_SRC%\python\dist\* wheels\

artifacts:
  - path: wheels\*.whl

deploy:
  release: build-38-wheel-win-cp37m
  provider: GitHub
  auth_token: "%CROSSBOW_GITHUB_TOKEN%"
  artifact: /.*\.whl/
  draft: false
  prerelease: false

notifications:
  - provider: Email
    to:
      - Uwe.Korn@blue-yonder.com